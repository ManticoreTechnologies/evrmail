<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Evrmore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #0f0f0f;
            color: #ffffff;
            font-family: "Google Sans", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 24px;
            color: #3ea6ff;
        }
        form {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 14px;
            border-radius: 30px;
            border: none;
            font-size: 18px;
            margin-bottom: 16px;
            background-color: #1f1f1f;
            color: white;
        }
        input[type="text"]::placeholder {
            color: #888;
        }
        button {
            background-color: #3ea6ff;
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 24px;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #66bfff;
        }
        footer {
            position: absolute;
            bottom: 16px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Search Evrmore</h1>
    <form onsubmit="search(event)">
        <input type="text" id="query" placeholder="Search .evr domains..." autofocus>
        <button type="submit">Search</button>
    </form>
    <footer>Decentralized on Evrmore</footer>

    <script>
        function search(event) {
            event.preventDefault();
            const query = document.getElementById("query").value.trim();
            if (query) {
                // ðŸš€ For now, just redirect to the asset domain
                window.location.href = `evr://${query}.evr`;
            }
        }
    </script>
</body>
</html>
