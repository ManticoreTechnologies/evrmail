<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EvrMail</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link href="styles/styles.css" rel="stylesheet">
  
  <!-- Eel JS -->
  <script type="text/javascript" src="/eel.js"></script>
  
  <!-- QR Code library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  
  <!-- Main app script (ES6 module) -->
  <script type="module" src="app.js"></script>
</head>
<body>
  <div class="app-container" id="app-container">
    <div class="sidebar">
      <div class="app-logo">
        <img src="evrmail_tray_icon.png" alt="EvrMail Logo" width="40">
        <h2>EvrMail</h2>
      </div>
      
      <nav class="app-nav" id="nav-items">
        <a href="#" data-view="home" class="nav-link active">
          <i class="icon">🏠</i> Home
        </a>
        <a href="#" data-view="inbox" class="nav-link">
          <i class="icon">📥</i> Inbox
        </a>
        <a href="#" data-view="compose" class="nav-link">
          <i class="icon">✉️</i> Compose
        </a>
        <a href="#" data-view="contacts" class="nav-link">
          <i class="icon">👥</i> Contacts
        </a>
        <a href="#" data-view="wallet" class="nav-link">
          <i class="icon">💼</i> Wallet
        </a>
        <a href="#" data-view="browser" class="nav-link">
          <i class="icon">🌐</i> Browser
        </a>
        <a href="#" data-view="settings" class="nav-link">
          <i class="icon">⚙️</i> Settings
        </a>
        <a href="#" data-view="logs" class="nav-link">
          <i class="icon">📜</i> Logs
        </a>
      </nav>
      
      <div class="app-footer">
        <div id="app-version">v0.1.0</div>
      </div>
    </div>
    
    <!-- View containers will be created by JS -->
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
