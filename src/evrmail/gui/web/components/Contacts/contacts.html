<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacts - EvrMail</title>
</head>
<body>
  <div class="container">
    <div class="row mb-4">
      <div class="col">
        <h1>ðŸ‘¥ Contacts</h1>
        <p class="lead">Manage your EvrMail contacts and contact requests</p>
      </div>
    </div>

    <!-- Contact Requests Section -->
    <div class="row mb-4">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0">ðŸ“¨ Contact Requests</h5>
          </div>
          <div class="card-body">
            <div id="contact-requests-list" class="list">
              <p class="text-muted text-center">No pending contact requests</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Contacts Section -->
    <div class="row mb-4">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0">ðŸ‘¥ My Contacts</h5>
          </div>
          <div class="card-body">
            <div id="contacts-list" class="list">
              <p class="text-muted text-center">No contacts yet</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Contact Form -->
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0">âž• Add New Contact</h5>
          </div>
          <div class="card-body">
            <form id="add-contact-form">
              <div class="form-group mb-3">
                <label for="contact-address">Evrmore Address</label>
                <input type="text" class="form-control" id="contact-address" required
                       placeholder="Enter Evrmore address">
              </div>
              <div class="form-group mb-3">
                <label for="contact-name">Name (Optional)</label>
                <input type="text" class="form-control" id="contact-name"
                       placeholder="Enter contact name">
              </div>
              <div class="form-group mb-3">
                <label>Sender Address Option</label>
                <div>
                  <input type="radio" id="addr-mode-random" name="address-mode" value="random" checked>
                  <label for="addr-mode-random">Use random address I own</label>
                </div>
                <div>
                  <input type="radio" id="addr-mode-new" name="address-mode" value="new">
                  <label for="addr-mode-new">Generate new address for this contact</label>
                </div>
                <div>
                  <input type="radio" id="addr-mode-specify" name="address-mode" value="specify">
                  <label for="addr-mode-specify">Specify address</label>
                  <select id="specify-address-dropdown" class="form-select mt-2" style="display:none;"></select>
                </div>
              </div>
              <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="dry-run-checkbox">
                <label class="form-check-label" for="dry-run-checkbox">ðŸ§ª Dry run (simulate without broadcasting)</label>
              </div>
              <button type="submit" class="btn btn-primary">Send Contact Request</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
