<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browser - EvrMail</title>
  <!-- Include shared CSS -->
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Browser-specific styles */
    .browser-toolbar {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #121212;
      border-radius: 8px;
      border: 1px solid #333;
    }
    
    .url-container {
      display: flex;
      width: 100%;
    }
    
    .url-input {
      flex: 1;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #555;
      background-color: #1d1d1d;
      color: white;
      margin-right: 5px;
    }
    
    .browser-actions {
      display: flex;
      gap: 5px;
      margin-top: 5px;
    }
    
    .browser-status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 10px;
      background-color: #0a0a0a;
      border-radius: 4px;
      margin-bottom: 10px;
      border: 1px solid #333;
    }
    
    .status-error {
      color: #ff5252;
    }
    
    .status-normal {
      color: #ccc;
    }
    
    .browser-content {
      position: relative;
      height: calc(100vh - 200px);
      min-height: 400px;
      background-color: #0a0a0a;
      border-radius: 8px;
      border: 1px solid #333;
      overflow: hidden;
    }
    
    #browser-iframe {
      width: 100%;
      height: 100%;
      border: none;
      background-color: white;
    }
    
    #loading-indicator {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(10, 10, 10, 0.8);
      color: white;
      gap: 15px;
      z-index: 10;
    }
    
    .hidden {
      display: none;
    }
    
    .browser-error {
      padding: 20px;
      text-align: center;
      color: #ff5252;
    }
    
    .error-icon {
      font-size: 48px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-title">
      <div class="logo">üåê</div>
      <h1>EvrMail Browser</h1>
    </div>
    
    <div id="browser-container" class="panel-container"></div>
  </div>
  
  <!-- Include app.js first for shared functionality -->
  <script src="app.js"></script>
  <!-- Include browser.js for browser-specific functionality -->
  <script src="browser.js"></script>
</body>
</html>
